<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../dist/vue.global.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>

        const { createApp } = Vue

        const app = createApp({
            template: '<div>{{message}}</div>',
            data() {
                return {
                    message: 'Hello Vue!'
                }
            }
        }).mount('#app')

    </script>
</body>

</html>
